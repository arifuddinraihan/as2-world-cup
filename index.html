<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Matches Content</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7ec5bba18b.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="Styles/style.css">

</head>
<body>
    <!-- Header start -->
    <header>
        <div class="cover">
            <div class="cover-text">
                <h2>The Greatest show on the earth</h2>
                <p>Contrary to popular belief, Lorem Ipsum is not simply 
                    random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.</p>
                <a target="_blank" href="https://www.youtube.com/fifa">Watch Live <i class="fa-solid fa-angle-right"></i></a>
            </div>
            <div class="cover-image"><img src="images/cr7.png" alt="cristiano ronaldo"></div>
        </div>
    </header>
    <!-- Header end -->
    <!-- Main start's here -->
    <main>
        <!-- section stat's here -->
        <section class="content-section">
            <div class="container">
                <div class="fixed-box">
                    <div class="feature-box">
                        <div class="feature-box-button"><input type="button" class="button" value="Upcoming Match"></div>
                        <div class="feature-box-button"><input type="button" class="button" value="All Group"></div>
                        <div class="feature-box-button"><input type="button" class="button" value="Blog"></div>
                    </div>
                </div>
                <div class="responsive-box">
                    <div class="content-box">
                        <div class="contents">
                            <div class="single-content">
                                <div class="content-banner">
                                    <img src="images/Blog Image.png" alt="Blog Image">
                                </div>
                                <div class="content-button">
                                    <input type="button" class="blog-button" value="Transfer">
                                </div>
                                <div class="content-details">
                                    <h3>Transfer Live: Chlesea in talks over Kimpenbe transfer</h3>
                                    <div class="content-icons">
                                        <i class="fa-solid fa-angle-right"></i>
                                        <span>10h</span>
                                        <i class="fa-solid fa-angle-right"></i>
                                        <span>10h</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- section end's here -->
    </main>
    <!-- Main end's here -->
    
</body>
</html>
